<main id="main">

<h2>TXT Merger</h2>

<p>
Select multiple text files and merge them into a single TXT file directly in your browser.
</p>

<form aria-label="TXT merger form">

<label for="txtFiles">Select TXT files</label><br>
<input id="txtFiles" type="file" accept=".txt" multiple aria-required="true"><br><br>

<label for="outputName">Output file name</label><br>
<input id="outputName" type="text" value="merged_text"><br><br>

<button type="button" id="mergeBtn" aria-label="Merge selected text files">Merge TXT Files</button>

</form>

<p id="status" aria-live="polite"></p>

<a id="downloadLink" style="display:none;" aria-label="Download merged text file">Download Merged TXT</a>

</main>

<footer role="contentinfo">
<p>Â© 2026 Accessible Tech Labs India</p>
</footer>

<script>

document.getElementById("mergeBtn").addEventListener("click", async () => {

const files = document.getElementById("txtFiles").files;
const outputName = document.getElementById("outputName").value || "merged_text";

if(files.length < 2){
alert("Please select at least two TXT files.");
return;
}

document.getElementById("status").innerText = "Merging text files, please wait...";

let finalText = "";

for(const file of files){
const text = await file.text();
finalText += text + "\n\n";
}

const blob = new Blob([finalText], {type:"text/plain"});
const url = URL.createObjectURL(blob);

const link = document.getElementById("downloadLink");
link.href = url;
link.download = outputName + ".txt";
link.style.display = "block";

document.getElementById("status").innerText = "Text files merged successfully. Download link available.";

});

</script>

</body>
